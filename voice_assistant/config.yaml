# Voice Assistant Configuration

system:
  wake_word_engine: "porcupine" # Options: porcupine, openwakeword
  stt_engine: "vosk"
  tts_engine: "piper"
  llm_provider: "lan" # Options: lan, groq, gemini

audio:
  input_device_index: null # Auto-detect
  output_device_index: null # Auto-detect
  sample_rate: 16000
  channels: 1

wakeword:
  porcupine:
    access_key: "${PORCUPINE_ACCESS_KEY}"
    keywords: ["jarvis"]
  openwakeword:
    model_paths: ["resources/models/alexa_v0.1.tflite"]
    inference_framework: "tflite"

stt:
  vosk:
    model_path: "resources/models/vosk-model-small-en-us-0.15"

tts:
  piper:
    model_path: "resources/models/en_US-lessac-medium.onnx"
    voice: "en_US-lessac-medium"

llm:
  lan:
    base_url: "http://localhost:11434" # Ollama default
    model: "llama3"
  groq:
    api_key: "${GROQ_API_KEY}"
    model: "llama3-8b-8192"
  gemini:
    api_key: "${GEMINI_API_KEY}"
    model: "gemini-1.5-flash"
